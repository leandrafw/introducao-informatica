<!-- Versão 5 do HTML -->
<!DOCTYPE html>
<!-- Tag principal / Idioma da página -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criando um formulário simples</title>
    <!-- Link do o arquivo CSS (Na pasta STYLE) -->
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <!-- Tag de início do formulário -->
    <div id="formulario">
        <h1>Login de Usuário</h1>
    <form>
        <div id="lala">
        <!-- Campo de login -->
        <label for="nome">Login</label>
        <input type="text" id="login" name="login" placeholder="insira seu nome aqui">
        <br><br>

        <!-- Campo de senha -->
        <label for="senha">Senha</label>
        <input type="text" id="password" nome="senha" placeholder="Senha">
        <br><br>
        </div>
        <!--
        <div id="icone">
        <a href="#" target="blank"><img src="https://bit.ly/3jjupd3" alt="ícone usuário"></a> -->
        
        <!-- Botão de envio -->
        <input type="submit" value="Enviar" id="botao">
    </div>
    </form>
    </div>
</body>
</html>
